<!DOCTYPE html>
<html>
  <head>
    <title>EMI Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <style>
      * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  width: 80%;
  margin: auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  font-size: 36px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-size: 24px;
  margin: 10px 0;
}

input[type="number"],
select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

button[type="button"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

button[type="button"]:hover {
  background-color: #45a049;
}

input[type="number"][readonly] {
  border: none;
  background-color: #f2f2f2;
}

    </style>
    <div class="container">
      <h1>EMI Calculator</h1>
      <form>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required>
        <br>
        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" name="interestRate" step="0.01" required>
        <br>
        <label for="loanTerm">Loan Term:</label>
        <input type="number" id="loanTerm" name="loanTerm" required>
        <select id="loanTermType" name="loanTermType">
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
        <br>
        <label for="emiAmount">EMI Amount:</label>
        <input type="number" id="emiAmount" name="emiAmount" readonly>
      </form>
    </div>
    <script>
      function calculate() {
  // Get the loan amount, interest rate and loan term values from the form
  let loanAmount = document.getElementById("loanAmount").value;
  let interestRate = document.getElementById("interestRate").value;
  let loanTerm = document.getElementById("loanTerm").value;
  let loanTermType = document.getElementById("loanTermType").value;
  
  // Convert loan term to months if it is in years
  if (loanTermType === "years") {
    loanTerm *= 12;
  }
  
  // Calculate the monthly interest rate and EMI amount
  let monthlyInterestRate = (interestRate/100) / 12;
  let emiAmount = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTerm)) / (Math.pow(1 + monthlyInterestRate, loanTerm) - 1);
  
  // Display the EMI amount in the form
  document.getElementById("emiAmount").value = emiAmount.toFixed(2);
}

    </script>
  </body>
</html>
